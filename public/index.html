<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Kerala Weather Updates</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <meta name="title" content="Kerala Weather Updates" />
    <meta
      name="description"
      content="Displays the weather information on map. The weather information are fetched from openweathermap.org. The map tiles are from Mapbox and leaflet as JavaScript mapping library. The webpage is hosted in heroku.com and served by nodejs."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://kerala-weather-updates.herokuapp.com/"
    />
    <meta property="og:title" content="Kerala Weather Updates" />
    <meta
      property="og:description"
      content="Displays the weather information on map. The weather information are fetched from openweathermap.org. The map tiles are from Mapbox and leaflet as JavaScript mapping library. The webpage is hosted in heroku.com and served by nodejs."
    />
    <meta property="og:image" content="image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://kerala-weather-updates.herokuapp.com/"
    />
    <meta property="twitter:title" content="Kerala Weather Updates" />
    <meta
      property="twitter:description"
      content="Displays the weather information on map. The weather information are fetched from openweathermap.org. The map tiles are from Mapbox and leaflet as JavaScript mapping library. The webpage is hosted in heroku.com and served by nodejs."
    />
    <meta property="twitter:image" content="image.jpg" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- edgebuffer leaflet plugin -->
    <script src="./leaflet.edgebuffer.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="overlay">
      <p class="color_red">loading...</p>
    </div>

    <div id="map"></div>

    <!-- weather card -->
    <div id="card" class="card_bg">
      <div class="wrapper">
        <div class="card_header header_wrapper">
          <div class="icon_meta icon_meta_wrapper">
            <img src="" id="icon_main" class="icon" />
            <span class="header_temperature">
              <h1>
                <span id="temp_main" class="color_red"></span
                ><sup class="color_red">&deg;C</sup>
              </h1>
            </span>
            <div class="header_meta">
              <small
                >Feels: <span id="temp_feels" class="color_red"></span
                ><sup class="color_red">&deg;C</sup></small
              >
              <small
                >Humidity: <span id="humidity" class="color_red"></span
              ></small>
              <small
                >Wind: <span id="wind" class="color_red"></span
                ><span class="color_red"> km/h</span></small
              >
            </div>
          </div>
          <div class="location_current_time">
            <h3><span id="city"></span></h3>
            <h4 id="date_time"></h4>
            <h5><span id="main"></span> - <span id="description"></span></h5>
          </div>
        </div>

        <div class="card_body body_wrapper">
          <div class="alert">
            <h4></h4>
            <h5></h5>
            <p></p>
          </div>
        </div>

        <div id="card_footer" class="card_footer footer_wrapper"></div>

        <div class="controls">
          <button type="button" class="btn background_red" id="replay_btn">
            കേരളം
          </button>
          <div class="slider-container">
            <input
              type="range"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
              class=""
              id="slider"
              name="range_slider"
            />
            <label for="range_slider">Opacity</label>
          </div>

          <!-- <button type="button" class="btn" id="kerala_btn">കേരളം</button> -->
          <!-- <div>
            <input type="checkbox" id="temp_cBox" name="temp_cBox" />
            <label for="temp_cBox">Temperature</label>
          </div>
          <div>
            <input type="checkbox" id="clouds_cBox" name="clouds_cBox" />
            <label for="clouds_cBox">Clouds</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="precipitation_cBox"
              name="precipitation_cBox"
            />
            <label for="precipitation_cBox">Precipitation</label>
          </div> -->
        </div>

        <div class="attribution">
          <small
            >data:
            <a
              class="link color_red"
              href="https://openweathermap.org/"
              target="_blank"
              >openweathermap.org</a
            ></small
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
